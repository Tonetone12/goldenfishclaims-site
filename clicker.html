<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Golden Fish Clicker</title>
  <style>
    body {
      background: #f0fff0;
      font-family: 'Courier New', monospace;
      color: #333;
      text-align: center;
      padding: 40px;
    }
    #count {
      font-size: 2em;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <h1>Golden Fish Clicker</h1>
  <p>Click the Golden Fish to receive infinite (but pointless) wealth!</p>
  <div id="count">Clicks: 0</div>
  <button onclick="addClick()">Click Me!</button>

  <script>
    let count = 0;
    function addClick() {
      count++;
      document.getElementById('count').innerText = "Clicks: " + count;
    }
  </script>
</body>
</html>
